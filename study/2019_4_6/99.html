<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99</title>
    <script>

        for (var i = 1; i <=9 ; i++) {
            for (var j = 1; j <=i ; j++) {
                var str=j+"*"+i+"="+j*i;
                document.write("<span style='margin-right: 20px'>"+str+"</span>");
            }
            document.write("<br/>");
        }
    </script>
</head>
<body>

</body>
</html>
