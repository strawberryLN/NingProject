<script>
    function changeText(h2) {
        h2.innerHTML = "off!"
    }

    document.getElementById("demo").onclick = function () {
        document.getElementById("date").innerHTML = Date();
    };

    function myFunction1() {
        var x = document.getElementById("change");
        x.value = x.value.toUpperCase();
    }

    function move(a) {
        a.innerHTML = "mememe"
    }

    function out(a) {
        a.innerHTML = "papapa"
    }
    document.getElementById("box").addEventListener("mousemove", myFunction);

    function myFunction() {
        document.getElementById("a").innerHTML = Math.random();
    }

    function moveAddlisten() {
        document.getElementById("box").removeEventListener("mousemove", myFunction);
    }

   var Para=document.createElement("p");

    Para.appendChild(node);
    var Pnode=document.getElementById("div_all");

    Pnode.insertBefore(Para,child);

    child.parentNode.removeChild(child);



</script>
