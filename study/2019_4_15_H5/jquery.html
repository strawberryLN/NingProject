<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
           // $(".node_p").html("0000");
            $(".btn").click(function () {
                $(".div").toggle();
            });
        });
    </script>
</head>
<body>
     <button class="btn">点击</button>
    <div class="div"></div>
</body>
</html>
