<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hao123网址之家_主页</title>
    <link rel="icon" href="img/hao.png">
    <link rel="stylesheet" href="hao123_2.css">
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>
<body>
<div class="div_all">
    <div class="div_top">
        <div class="div_top_center">
            <div class="div_top_center_left">
                2019年4月1日 二月廿六 愚人节 星期一
            </div>
            <div class="div_top_center_right">
                <span class="set"><img src="img/home.png" height="13.5" width="22"/>把hao123设为主页&nbsp;</span>|
                <span class="phone">手机版&nbsp;</span>|
                <span class="submit">网站提交</span>
            </div>
        </div>
    </div>


    <div class="div_weather_log">
        <div class="logo">
            <img src="img/logo.png" height="60" width="144"/>
        </div>
        <div class="weather">
            <div class="weather_01">
                <div class="weather_01_1"><img src="img/0.png" height="40" width="40"/></div>
                <div class="beijing">
                    <span style="font-weight: bolder">北京</span><br>
                    <span>16/4°</span><br>
                    <span>晴/多云</span><br>
                </div>
            </div>
            <div class="weather_02">
                <div class="weather_01_1"><img src="img/0.png" height="40" width="40"/></div>
                <div class="beijing">
                    <span style="font-weight: bolder">周二</span><br>
                    <span>19/3°</span><br>
                    <span>晴/晴</span><br>
                </div>
            </div>
            <div class="weather_03">
                <div class="weather_01_1"><img src="img/0.png" height="40" width="40"/></div>
                <div class="beijing">
                    <span style="font-weight: bolder">周三</span><br>
                    <span>21/6°</span><br>
                    <span>晴/晴</span><br>
                </div>
            </div>
        </div>

        <div class="log">
            <div><input type="text" class="text"/><select class="email">
                <option>@sina.com</option>
                <option>@yahoo.com</option>
            </select></div>

            <div class="log_in"><input type="text" class="text2">&nbsp;<span class="login">登录</span>
            </div>

        </div>

        <div class="ad">

            <img src="img/ad.png" height="61" width="200"/></div>

    </div>

    <div class="search">
        <div class="search_01">
        <div class="guide">
            <div>网页</div>
            <div>MP3</div>
            <div>视频</div>
            <div>图片</div>
            <div>贴吧</div>
            <div>知道</div>
            <div>新闻</div>
            <div>地图</div>
        </div>
        <select class="more">
            <option>更多</option>
            <option>文库</option>
            <option>百科</option>
            <option>经验</option>
        </select>
        <div class="baidu">

            <img src="img/baidu.png" height="32" width="97"/>
        </div>
        <div class="baidu_search"><input type="text" class="baidu_text"/>
            <div class="baidu_button">百度一下</div>
        </div>
    </div>

    <div class="ad2">
            <div class="ad2_left">
                <div class="web1"><span class="ad2_left1">1</span>Web前端</div>
                <div class="web2"><span class="ad2_left1">2</span>WEB前端</div>
            </div>
        <div class="ad2_right">
                <div><span class="ad2_right1">3</span>Web前端</div>
                <div><span class="ad2_right1">4</span>WEB前端</div>
            </div>


        </div>
</div>

    <div class="list">
<div class="TV">
    <div><img src="img/TV.png" height="21" width="22"/>电视剧</div><div><img src="img/game.png" height="20" width="20"/>小游戏</div>
</div>
        <div class="TV">
    <div>电影|动漫</div><div>音乐|图片</div>
</div>
        <div class="TV">
    <div>电视剧</div><div>小游戏</div>
</div>
        <div class="TV">
    <div>电视剧</div><div>小游戏</div>
</div>
    </div>

</div>

</html>
