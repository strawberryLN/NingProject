<script>


    //变大
    function big() {
        var node = document.getElementsByClassName("div_content")[0];
        node.style.fontSize = "20px";
    }

    //变小
    function small() {
        var node = document.getElementsByClassName("div_content")[0];
        node.style.fontSize = "12px";
    }

    var isClick = true;

    //变色
    function changeColor() {
        var node = document.getElementsByClassName("div_content")[0];
        if (isClick) {
            node.style.color = "#d43c3c";
            isClick=false;
        } else {
            node.style.color = "#222222";
              isClick=true;
        }

    }

    //变宽
    function changeWidth() {
        var node = document.getElementsByClassName("div_content")[0];
        node.style.width = "600px";
    }
</script>
